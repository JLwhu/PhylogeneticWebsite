<!DOCTYPE html "-//W3C//DTD XHTML 1.0 Strict//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>Maptimize sample code with Google Map V2</title>
<script src="http://maps.google.com/maps?file=api&amp;v=2&amp;sensor=false&amp;key=ABQIAAAAPvuQxAHKdvs2AzUcIgAydBStxBALy6JumgJkv-Iq9ADio2bbJBSVsvSkZGw2OWIpxMAW-LZEXEadTw" type="text/javascript"></script>
            
    <script src="../../js/embed.js" type="text/javascript"></script>
    <link href="../../css/cluster.css" rel="stylesheet" type="text/css" />
    <style type="text/css">
      .maptimize_info_window {
        float:left;
        height:170px;
        overflow:auto;
        padding:5px;
        position:relative;
        width:272px;
      }

      .maptimize_separator {
        border-top-color:#333333;
        border-top-style:solid;
        border-top-width:1px;
      }
    </style>

  </head>
  <body onunload="GUnload()">
    <div id="map" style="width: 100%; height: 600px; "></div>
    <script type="text/javascript">
    function initialize() {
      if (GBrowserIsCompatible()) {
        var map = new GMap2(document.getElementById("map"));
        map.setCenter(new GLatLng(25, 0), 3);

        // Add controls
        map.setUIToDefault();
        map.disableScrollWheelZoom();    
 
        // Attach maptimize controller to map object
        var mapController = new com.maptimize.MapController(map);
        mapController.refresh();
      }
    }
    initialize();
    </script>
  </body>
</html>
